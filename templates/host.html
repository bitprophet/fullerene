{% extends "base.html" %}
{% block body %}
{% for chunk in base_metrics|batch(2) %}
<div class="row">
    {% for metric in chunk %}
    <div class="span7">
        <img src="{{ baseurl }}/render/?target={{hostname}}.{{ metric }}&height=200&width=400&from=-2hours" />
        <p><strong>{{ metric }}</strong></p>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
