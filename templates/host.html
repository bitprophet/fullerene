{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="span16">
        <h1 style="margin-bottom: 0">{{ hostname }}</h1>
        <p><strong><a href="/">&laquo; Back to index</a></strong></p>
    </div>
</div>
{% for chunk in metrics|batch(2) %}
<div class="row">
    {% for metric in chunk %}
    <div class="span7">
        <img src="{{ baseurl }}/render/?target={{hostname}}.{{ metric }}&height=200&width=400&from=-2hours" />
        <p><strong>{{ metric }}</strong></p>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
