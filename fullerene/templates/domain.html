{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="span16">
        <h1>{{ domain|dots }}</h1>
        <p><a href="{{ url_for('index') }}">&laquo; Index</a></p>
    </div>
</div>
<div class="row">
    <div class="span16">
        <ul>
            {% for host in hosts|sort %}
            <li>
                <strong>{{ host|dot(1) }}:</strong>
                {% for mgroup in metric_groups %}
                <a href="{{ url_for('host', domain=domain, host=host, metric_group=mgroup, period='recent') }}">{{ mgroup }}</a>
                {% if not loop.last %}|{% endif %}
                {% endfor %}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
