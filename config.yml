graphite_url: http://localhost
hosts:
  exclude:
    - carbon
defaults:
  height: 200
  width: 400
  from: -4hours
periods:
  recent: -4hours
  day: -24hours
  week: -7days
metrics:
  baseline:
    - df.root.df_complex.free.value
    - df.mnt.df_complex.free.value
    - disk.xvda1.disk_octets.{read,write}
    - disk.xvdb.disk_octets.{read,write}
    - interface.if_octets.eth0.{rx,tx}
    - load.load.*
    - memory.memory.free.value
  disk:
    - df.*.df_complex.free.value
    - disk.*.disk_octets.{read,write}
  cpu:
    - load.load.*
  network:
    - interface.if_octets.eth0.{rx,tx}
